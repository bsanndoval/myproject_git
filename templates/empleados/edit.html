{% include 'header.html' %}

{% for empleado in empleados %}

<form method="post" action="/update" enctype="multipart/form-data">
    

    <div class="card">
        <div class="card-header">
           Editar empleadossss
        </div>
    
        <div class="card-body">
            <h5 class="card-title">Datos del empleado</h5>
            <p class="card-text">
    
                <div class="form-group">
                    <input id="txtnombre" class="form-control" type="hidden" value= "{{empleado[0]}}" name="txtid">
                </div>
                <div class="form-group">
                    <label for="txtnombre">Nombre:</label>
                    <input id="txtnombre" class="form-control" type="text" value= "{{empleado[1]}}" name="txtnombre" required>
                </div>
                <div class="form-group">
                    <label for="txtcorreo">Correo:</label>
                    <input id="txtcorreo" class="form-control" type="email" value= "{{empleado[2]}}" name="txtcorreo" required>
                </div>
                <div class="form-group">
                    <label for="txtfoto">Foto:</label>
                    <br><img class="img-thumbnail" width="100" src="{{ url_for('uploads', nombreFoto=empleado[3]) }}" alt="">
                    <input id="txtfoto" class="form-control" type="file" name="txtfoto">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Modificar">
                    <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                </div>
    
                
            </p>    
        </div>
    </div>


</form>
 
{% endfor %}

{% include 'footer.html' %}
